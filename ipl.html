<!DOCTYPE html>
<html>
<title>IPL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a style="color:blue;" href="rap.html">Mumbai Indians</a>
  <a style="color:red;" href="rap.html">Rajasthan Royals</a>
  <a style="color:green;" href="rap.html">Kings XI Punjab</a>
  <a style="color:maroon;" href="rap.html">Chennai Super Kings</a>
  <a style="color:#f45f41;" href="rap.html">Kolkata Knight Riders</a>
  <a style="color:pink;" href="rap.html">Delhi Daredevils</a>
  <a style="color:teal;" href="rap.html">Royal Challengers Bangalore</a>
  <a style="color:#f4e242;" href="rap.html">Sunrisers Hyderabad</a>
</div>

<div zclass="w3-main" id="main">

<div class="w3-blue">
  <button class="w3-button w3-orange w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1 style="color:red;">IPL</h1>
  </div>
</div>
<img src="http://www.pngall.com/wp-content/uploads/2017/04/IPL-10-Logo-PNG.png">
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
